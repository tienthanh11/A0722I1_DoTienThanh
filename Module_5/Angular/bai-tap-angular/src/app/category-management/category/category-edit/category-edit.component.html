<div class="container mt-5">
  <h1 class="text-center mb-5">Cập nhật thông tin danh mục sản phẩm</h1>
  <form [formGroup]="categoryForm" (ngSubmit)="updateCategory(id)">
    <div class="mb-3 row">
      <label for="id" class="col-sm-2 col-form-label">Mã danh mục</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="id" formControlName="id">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="name" class="col-sm-2 col-form-label">Tên danh mục</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-outline-primary me-2">Cập nhật</button>
      <button type="button" class="btn btn-outline-secondary" routerLink="/category/list">Quay lại</button>
    </div>
  </form>
</div>
