<h1 class="text-center">Danh sách danh mục sản phẩm</h1>
<div class="table-responsive container">
  <table class="table table-hover">
    <thead>
    <tr>
      <th>STT</th>
      <th>Tên</th>
      <th colspan="2">
        <button type="button" class="btn btn-outline-secondary" routerLink="/category/create">Create</button>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let category of categories; index as i">
      <td>{{i + 1}}</td>
      <td>{{category.name}}</td>
      <td>
        <button type="button" class="btn btn-outline-success" [routerLink]="['/category/edit', category.id]">
          Edit
        </button>
      </td>
      <td>
        <button type="button" class="btn btn-outline-danger" [routerLink]="['/category/delete', category.id]">
          Delete
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
