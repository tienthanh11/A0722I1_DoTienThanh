<h1>CALCULATOR</h1>
<input #number1 type="number" placeholder="number1" (change)="calculate(number1.value, number2.value, cal.value)">

<select #cal (change)="calculate(number1.value, number2.value, cal.value)">
  <option value="+">+</option>
  <option value="-">-</option>
  <option value="*">*</option>
  <option value="/">/</option>
</select>

<input #number2 type="number" placeholder="number2" (change)="calculate(number1.value, number2.value, cal.value)">

<h2>{{result}}</h2>
