<h1>Countdown Timer</h1>

<div class="group-actions">
  <button class="btn btn-outline-success" (click)="start()">Start</button>
  <button class="btn btn-outline-danger" (click)="stop()">Stop</button>
  <button class="btn btn-outline-primary" (click)="reset()">Reset</button>
</div>
<div class="timer">
  <span class="timer-text">{{remainingTime}}</span>
</div>
<p>{{message}}</p>
