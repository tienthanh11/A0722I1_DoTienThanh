<h2 class="text-success text-center">Login</h2>
<div class="container">
  <form [formGroup]="loginForm" (ngSubmit)="loginAccount()" *ngIf="loginForm">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email <span class="text-danger">*</span></label>
      <input type="email" class="form-control" id="exampleInputEmail1" formControlName="email">
      <div class="alert alert-danger" role="alert"
           *ngIf="loginForm.get('email').invalid && (loginForm.get('email').touched || loginForm.get('email').dirty)">
        Email is not valid
      </div>
    </div>

    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password <span class="text-danger">*</span></label>
      <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
      <div class="alert alert-danger" role="alert"
           *ngIf="loginForm.get('password').invalid && (loginForm.get('password').touched || loginForm.get('password').dirty)">
        Password is not valid
      </div>
    </div>

    <input type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">
  </form>
</div>
