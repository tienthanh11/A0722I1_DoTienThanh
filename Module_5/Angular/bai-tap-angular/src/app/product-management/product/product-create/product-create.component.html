<div class="container mt-5">
  <h1 class="text-center mb-5">Tạo sản phẩm mới</h1>
  <form [formGroup]="productForm" (ngSubmit)="submit()">
    <div class="mb-3 row">
      <label for="id" class="col-sm-2 col-form-label">Mã sản phẩm</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="id" formControlName="id">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="name" class="col-sm-2 col-form-label">Tên sản phẩm</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" formControlName="name">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="price" class="col-sm-2 col-form-label">Giá sản phẩm</label>
      <div class="col-sm-10">
        <input type="number" class="form-control" id="price" formControlName="price">
      </div>
    </div>
    <div class="mb-3 row">
      <label for="description" class="col-sm-2 col-form-label">Mô tả về sản phẩm</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="description" formControlName="description">
      </div>
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-outline-primary me-2">Tạo mới</button>
      <button type="button" class="btn btn-outline-secondary" routerLink="/product/list">Quay lại</button>
    </div>
  </form>
</div>
