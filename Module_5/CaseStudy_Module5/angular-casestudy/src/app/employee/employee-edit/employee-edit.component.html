<div class="container-fluid">
  <div class="row justify-content-center align-content-center" style="height: 100%">
    <div class="col-lg-8 col-xl-6">
      <div class="card rounded-3">
        <img src="https://furamavietnam.com/wp-content/uploads/2018/10/Vietnam_Danang_Furama_Resort_Exterior-Courtyard-Ocean-Pool.jpg?id=2350;"
             class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem" alt="Sample photo">
        <div class="card-body" style="background-color: #addccf">
          <h1 class="font-text-footer">Edit Employee</h1>
          <br>
          <div class="container-fluid p-0 align-content-center justify-content-center">
            <form [formGroup]="employeeFormEdit" (ngSubmit)="editEmployee(id)" *ngIf="employeeFormEdit">
              <small class="text-danger mb-0 pb-0"
                     *ngIf="employeeFormEdit.get('id').invalid && (employeeFormEdit.get('id').touched||employeeFormEdit.get('id').dirty)">
                ID invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">ID</span>
                <input type="text" class="form-control me-2" placeholder="Mã nhân viên" formControlName="id" disabled>
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="employeeFormEdit.get('name').invalid && (employeeFormEdit.get('name').touched||employeeFormEdit.get('name').dirty)">
                Name invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Name</span>
                <input type="text" class="form-control me-2" placeholder="Tên nhân viên" formControlName="name">
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="employeeFormEdit.get('birthday').invalid && (employeeFormEdit.get('birthday').touched||employeeFormEdit.get('birthday').dirty)">
                Birthday invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Birthday</span>
                <input type="date" class="form-control me-2" placeholder="Ngày Sinh" formControlName="birthday">
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="employeeFormEdit.get('idCard').invalid && (employeeFormEdit.get('idCard').touched||employeeFormEdit.get('idCard').dirty)">
                Id Card invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Id Card</span>
                <input type="text" class="form-control me-2" placeholder="Id Card" formControlName="idCard">
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="employeeFormEdit.get('salary').invalid && (employeeFormEdit.get('salary').touched||employeeFormEdit.get('salary').dirty)">
                Salary invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Salary</span>
                <input type="text" class="form-control me-2" placeholder="Lương" formControlName="salary">
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="employeeFormEdit.get('phone').invalid && (employeeFormEdit.get('phone').touched||employeeFormEdit.get('phone').dirty)">
                Phone invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Phone</span>
                <input type="text" class="form-control me-2" placeholder="Số điện thoại" formControlName="phone">
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="employeeFormEdit.get('email').invalid && (employeeFormEdit.get('email').touched||employeeFormEdit.get('email').dirty)">
                Email invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input type="text" class="form-control me-2" placeholder="Email" formControlName="email">
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="employeeFormEdit.get('address').invalid && (employeeFormEdit.get('address').touched||employeeFormEdit.get('address').dirty)">
                Address invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Address</span>
                <input type="text" class="form-control me-2" placeholder="Địa chỉ" formControlName="address">
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="employeeFormEdit.get('position').invalid && (employeeFormEdit.get('position').touched||employeeFormEdit.get('position').dirty)">
                Position invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Position</span>
                <select class="form-select me-2" formControlName="position">
                  <option selected disabled value="">Choose</option>
                  <option *ngFor="let position of positions" [value]="position.id">
                    {{position.name}}
                  </option>
                </select>
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="employeeFormEdit.get('educationDegree').invalid && (employeeFormEdit.get('educationDegree').touched||employeeFormEdit.get('educationDegree').dirty)">
                Education Degree invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Education Degree</span>
                <select class="form-select me-2" formControlName="educationDegree">
                  <option selected disabled value="">Choose</option>
                  <option *ngFor="let educationDegree of educationDegrees" [value]="educationDegree.id">
                    {{educationDegree.name}}
                  </option>
                </select>
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="employeeFormEdit.get('division').invalid && (employeeFormEdit.get('division').touched||employeeFormEdit.get('division').dirty)">
                Division invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Division</span>
                <select class="form-select me-2" formControlName="division">
                  <option selected disabled value="">Choose</option>
                  <option *ngFor="let division of divisions" [value]="division.id">
                    {{division.name}}
                  </option>
                </select>
              </div>
              <br>
              <div class="input-group d-flex align-content-center justify-content-center">
                <button type="submit" class="btn btn-primary" [disabled]="employeeFormEdit.invalid">Edit</button>
                <button type="button" class="btn btn-danger ms-3" routerLink="/employee/list">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
