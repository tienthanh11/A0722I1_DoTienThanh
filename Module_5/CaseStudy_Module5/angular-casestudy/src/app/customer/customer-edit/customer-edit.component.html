<div class="container-fluid">
  <div class="row justify-content-center align-content-center" style="height: 100%">
    <div class="col-lg-8 col-xl-6">
      <div class="card rounded-3">
        <img
          src="https://furamavietnam.com/wp-content/uploads/2018/10/Vietnam_Danang_Furama_Resort_Exterior-Courtyard-Ocean-Pool.jpg?id=2350;"
          class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem" alt="Sample photo">
        <div class="card-body" style="background-color: #addccf">
          <h1 class="font-text-footer">Edit Customer</h1>
          <br>
          <div class="container-fluid p-0 align-content-center justify-content-center">
            <form [formGroup]="customerFormEdit" (ngSubmit)="editCustomer(id)" *ngIf="customerFormEdit">
              <small class="text-danger mb-0 pb-0"
                     *ngIf="customerFormEdit.get('customerId').invalid && (customerFormEdit.get('customerId').touched||customerFormEdit.get('customerId').dirty)">
                ID invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">ID</span>
                <input type="text" class="form-control me-2" placeholder="Mã khách hàng" formControlName="customerId"
                       disabled>
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="customerFormEdit.get('customerName').invalid && (customerFormEdit.get('customerName').touched||customerFormEdit.get('customerName').dirty)">
                Name invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Name</span>
                <input type="text" class="form-control me-2" placeholder="Tên khách hàng"
                       formControlName="customerName">
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="customerFormEdit.get('customerGender').invalid && (customerFormEdit.get('customerGender').touched||customerFormEdit.get('customerGender').dirty)">
                Gender invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Gender</span>
                <select class="form-control me-2" formControlName="customerGender">
                  <option selected disabled value="">Choose</option>
                  <option value="true">Nam</option>
                  <option value="false">Nữ</option>
                </select>
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="customerFormEdit.get('customerBirthday').invalid && (customerFormEdit.get('customerBirthday').touched||customerFormEdit.get('customerBirthday').dirty)">
                Birthday invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Birthday</span>
                <input type="date" class="form-control me-2" placeholder="Ngày Sinh" formControlName="customerBirthday">
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="customerFormEdit.get('customerTypeId').invalid && (customerFormEdit.get('customerTypeId').touched||customerFormEdit.get('customerTypeId').dirty)">
                Type invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Type</span>
                <select class="form-select me-2" formControlName="customerTypeId">
                  <option selected disabled value="">Choose</option>
                  <option *ngFor="let customerType of customerTypes" [value]="customerType.customerTypeId">
                    {{customerType.customerTypeName}}
                  </option>
                </select>
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="customerFormEdit.get('customerIdCard').invalid && (customerFormEdit.get('customerIdCard').touched||customerFormEdit.get('customerIdCard').dirty)">
                Id Card invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Id Card</span>
                <input type="text" class="form-control me-2" placeholder="Id Card" formControlName="customerIdCard">
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="customerFormEdit.get('customerPhone').invalid && (customerFormEdit.get('customerPhone').touched||customerFormEdit.get('customerPhone').dirty)">
                Phone invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Phone</span>
                <input type="text" class="form-control me-2" placeholder="Số điện thoại"
                       formControlName="customerPhone">
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="customerFormEdit.get('customerEmail').invalid && (customerFormEdit.get('customerEmail').touched||customerFormEdit.get('customerEmail').dirty)">
                Email invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input type="text" class="form-control me-2" placeholder="Email" formControlName="customerEmail">
              </div>

              <small class="text-danger mb-0 pb-0"
                     *ngIf="customerFormEdit.get('customerAddress').invalid && (customerFormEdit.get('customerAddress').touched||customerFormEdit.get('customerAddress').dirty)">
                Address invalid!!
              </small>
              <div class="input-group mb-3">
                <span class="input-group-text">Address</span>
                <input type="text" class="form-control me-2" placeholder="Địa chỉ" formControlName="customerAddress">
              </div>

              <br>
              <div class="input-group d-flex align-content-center justify-content-center">
                <button type="submit" class="btn btn-primary" [disabled]="customerFormEdit.invalid">Edit</button>
                <button type="button" class="btn btn-danger ms-3" routerLink="/customer/list">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
