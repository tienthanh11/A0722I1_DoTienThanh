<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Contract</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="../../../assets/datatable/css/dataTables.bootstrap4.min.css">
</head>
<body>
<center>
  <h1 class="font-text-footer">Contract List</h1>
  <br>
  <div class="container">
    <table class="table table-hover" id="tableContract">
      <thead>
      <tr>
        <th>ID</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Deposit</th>
        <th>Total Money</th>
      </tr>
      </thead>
      <tbody>
      <tr>
        <th>1</th>
        <td>2020-12-08</td>
        <td>2020-12-08</td>
        <td>0</td>
        <td>500000</td>
      </tr>

      <tr>
        <th>2</th>
        <td>2020-07-14</td>
        <td>2020-07-21</td>
        <td>200000</td>
        <td>1000000</td>
      </tr>

      <tr>
        <th>3</th>
        <td>2021-03-15</td>
        <td>2021-03-17</td>
        <td>50000</td>
        <td>700000</td>
      </tr>

      <tr>
        <th>4</th>
        <td>2021-01-14</td>
        <td>2021-01-18</td>
        <td>100000</td>
        <td>5000000</td>
      </tr>
      </tbody>
    </table>
  </div>
</center>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="../../../assets/datatable/js/jquery.dataTables.min.js"></script>
<script src="../../../assets/datatable/js/dataTables.bootstrap4.min.js"></script>
<script>
  $(document).ready(function () {
    $('#tableContract').dataTable({
      "dom": 'lrtip',
      "lengthChange": false,
      "pageLength": 4
    });
  });
</script>
</html>
