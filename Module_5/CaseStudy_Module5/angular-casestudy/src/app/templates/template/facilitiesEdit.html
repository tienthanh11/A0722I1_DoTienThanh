<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Facilities</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row d-flex justify-content-center align-content-center" style="height: 100%">
    <div class="col-lg-8 col-xl-6">
      <div class="card rounded-3">
        <img
          src="https://furamavietnam.com/wp-content/uploads/2018/10/Vietnam_Danang_Furama_Resort_Exterior-Courtyard-Ocean-Pool.jpg?id=2350"
          class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem" alt="Sample photo">
        <div class="card-body" style="background-color: #addccf">
          <h3>Edit Facilities</h3>
          <br>

          <form class="px-md-2">
            <div class="form-outline mb-4">
              <label for="name" class="form-label">Name service</label>
              <input type="text" id="name" class="form-control" placeholder="Tên dịch vụ">
            </div>

            <div class="row">
              <div class="col-md-6 mb-4">
                <div class="form-outline datepicker">
                  <label for="area" class="form-label">Acreage</label>
                  <input type="number" id="area" class="form-control" placeholder="Diện tích">
                </div>
              </div>

              <div class="col-md-6 mb-4">
                <label style="display: block" for="service" class="form-label">Type of service</label>
                <select class="form-select" id="service">
                  <option selected>Choose</option>
                  <option value="1">Villa</option>
                  <option value="2">House</option>
                  <option value="3">Room</option>
                </select>
              </div>
            </div>

            <div class="mb-4">
              <label style="display: block" for="rentalType" class="form-label">Rental type</label>
              <select class="form-select" id="rentalType">
                <option selected>Choose</option>
                <option value="1">Year</option>
                <option value="2">Month</option>
                <option value="3">Day</option>
                <option value="4">Hour</option>
              </select>
            </div>

            <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
              <div class="col-md-6">
                <div class="form-outline">
                  <label class="form-label" for="description">Description</label>
                  <input type="text" id="description" class="form-control" placeholder="Mô tả">
                </div>
              </div>

              <div class="col-md-6">
                <div class="form-outline">
                  <label class="form-label" for="peopleMax">Maximum number of people</label>
                  <input type="text" id="peopleMax" class="form-control" placeholder="Số người tối đa">
                </div>
              </div>
            </div>

            <button type="submit" class="btn btn-success btn-lg mb-1">Edit</button>
            <button type="button" class="btn btn-danger btn-lg mb-1">Cancel</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
