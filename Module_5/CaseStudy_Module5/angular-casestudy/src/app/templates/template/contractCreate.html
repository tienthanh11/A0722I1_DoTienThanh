<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Contract</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
  <div class="row d-flex justify-content-center align-items-center" style="height: 100%">
    <div class="col-lg-8 col-xl-6">
      <div class="card rounded-3">
        <img
          src="https://furamavietnam.com/wp-content/uploads/2018/10/Vietnam_Danang_Furama_Resort_Exterior-Courtyard-Ocean-Pool.jpg?id=2350"
          class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem" alt="Sample photo">
        <div class="card-body" style="background-color: #addccf">
          <h1 class="font-text-footer">Create Contract</h1>
          <br>

          <div class="container-fluid p-0">
            <form action="/contract/create" method="post">
              <div class="input-group mb-3">
                <span class="input-group-text">Start Date</span>
                <input type="date" class="form-control me-2" placeholder="Start Date">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">End Date</span>
                <input type="date" class="form-control me-2" placeholder="End Date">
              </div>


              <div class="input-group mb-3">
                <span class="input-group-text">Deposit</span>
                <input type="number" class="form-control me-2" placeholder="Deposit">
              </div>

              <div class="input-group mb-3">
                <span class="input-group-text">Total Money</span>
                <input type="number" class="form-control me-2" placeholder="Total Money">
              </div>

              <br>
              <div class="input-group mb-5 d-flex align-content-center justify-content-center">
                <button type="submit" class="btn btn-primary">Create</button>
                <button type="button" class="btn btn-danger ms-3">
                  <a style="text-decoration: none" class="text-light" href="/contract/list">Close</a>
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
